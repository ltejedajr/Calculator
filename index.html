<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>

 .box{
width: 400px;
height: 250px;
border: 1px solid black;
padding: 20px;
}

label {
        display: inline-block;
        width: 100px;
      }

</style>

<body>
    <header class="container">
            
            <h1>Calculator</h1>

    </header>

    <main class="container">
    
      <div>
        <div class="box" style="text-align: center;">
            
            <label class="form-label" for="number1Field">Number 1: </label> 
            <input class="form" id="number1Field" type="text">
            
            <label class="form-label" for="number2Field">Number 2: </label>
            <input class="form" id="number2Field" type="text">
            
            <div class="mt-4" style="text-align: center;">
              
              <input class="btn btn-success" type="button" id="addBtn" value="Add">
              <input class="btn btn-warning" type="button" id="subtractBtn" value="Subtract">
              <input class="btn btn-primary" type="button" id="multiplyBtn" value="Multiply">
              <input class="btn btn-info" type="button" id="divideBtn" value="Divide">
            </div><br>
              
              <label class="form-label" for="answerField">Answer: </label> 
              <input class="form" id="answerField" readonly type="text">
        </div>
        
      </div>
      
    </main>
            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
            <script src="scripts/index.js"></script>
            </div>
        </div>
</body>

</html>
